    <title>Error</title>

<body>

<div class="index-page" style="height: 1140px">
    <div class="page-header" style="position: absolute; z-index: 1; width:  100%">
        <img src="/static/img/index_bg.svg" alt="" class="bg-image">
    </div>
        <div style="z-index: 2; position: relative; padding-top: 15%; ">
            <div id="Input" class="i-am-centered" style="margin:auto; max-width: 960px; min-width: 300px; ">
                <div class="container" style="background: #172B4D; padding: 12px 12px;  border-radius: 20px; text-align: center">
                    <div class="col-lg-12">
                        <h1>Error</h1>
                    </div>
                    <form method="POST" action="/Error">
                    </form>
                    <div id="serverMessageBox" class="col-lg-12" style="font-family: Roboto; color: white">
                        <pre style="text-align: center"><h2>{{ .Error }}</h2></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
