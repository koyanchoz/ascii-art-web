                    <div id="formBody">
                        <form method="POST" action="/ascii-art" class="row ">
                            <div class="col-xs-6 col-md-8">
                                    <div class="" style="margin:auto">
                                        <textarea name="Input" class="form-control" aria-label="With textarea" placeholder="Write something" style="min-height: 150px; border-radius: 10px" id="asciiinput">{{ .Input }}</textarea>
                                    </div>
                            </div>
                            <div class="col-xs-6 col-md-4 justify-content-center align-self-center test" style="text-align: center">
                                <div style="width: 200px; margin:auto; display: inline-block; vertical-align: center; horiz-align: center">
